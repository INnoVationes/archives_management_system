{% for mail in mails %}
    {% if mail.status==0 %}
        <tr class="unread">
            {% else %}
        <tr class="read">
    {% endif %}
<td class="mail-ontact"><a
        href="{{ url_for('.mail_detail',id=mail.id) }}">{{ mail.get_receiver_name() }}</a></td>
<td class="mail-subject"><a href="{{ url_for('.mail_detail',id=mail.id) }}">{{ mail.subject }}</a></td>
<td class=""></td>
<td class="text-right mail-date">{{ moment(mail.send_time).fromNow() }}</td>
</tr>
{% endfor %}
